
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Styles.css">
    <title>MY CALCULATOR</title>
  </head>
  <body>
      <div class="main-div">
          <h2 id="answer">ANSWER</h2>
          <div class="inputs">
            <div class="input-1">
              <label for="value1">First Number</label>
              <input type="number" name="" placeholder="Enter number" value="" id="value1">
            </div>
            <div class="input-2">
              <label for="value2">Second Number</label>
              <input type="number" name="" placeholder="Enter number" value="" id="value2">
            </div>
          </div>
          <div class="radio_buttons">
              <label for="radio_btn1">Round to 4 deciaml places</label>
              <input type="radio" name="button" id="radio_btn1"></input>
              <label for="radio_btn2">Don't Round</label>
              <input type="radio" name="button" id="radio_btn2"></input>
          </div>
          <div class="operator-buttons">
            <button type="button" name="button" id="plus-button">PLUS(+)</button>
            <button type="button" name="button" id="minus-button">MINUS(-)</button>
            <button type="button" name="button" id="multiply-button">MULTIPLY(*)</button>
            <button type="button" name="button" id="divide-button">DIVIDE(/)</button>
          </div>
          <button type="button" name="button" id="reset-button">RESET</button>
      </div>
      <script type="text/javascript" src="Scripts.js"></script>
  </body>
</html>
